<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <!-- Custom JS -->
    <script defer src="./js/main.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 class="stopwatch__h1" id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img
          src="./img/pause.png"
          alt="Botón de pausa"
          class="buttons__button"
          onclick="watchPause()"
        />
        <img
          src="./img/play.png"
          alt="Botón de play"
          class="buttons__button buttons__button--play"
          onclick="watchStart()"
        />
        <img
          src="./img/reset.png"
          alt="Botón de reinicio"
          class="buttons__button"
          onclick="watchReset()"
        />
      </div>
    </div>
  </body>
</html>
